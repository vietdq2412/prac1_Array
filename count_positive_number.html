<body>
    <script>
        let str = prompt('nhập một chuỗi số: ');
        let count = 0;
        console.log(str);

        for (let i = 0; i < str.length; i++) {
            console.log(str[i]);
            if (str[i] == '-') {
                count++;

            }
        }
        alert(count);
    </script>
