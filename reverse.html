<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <!-- <h1></h1> -->
    <input type="text" id="input" value="">
    <br><br><button id="btn" onclick="addElement()">ADD</button>
    <br>
    <p id="p"></p>
    <br>
    <button onclick="reverse()">Reverse</button>
    <hr>
    <!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
    <p id="result"></p>
    <script>
        let arr = Array();
        let x = 0;
        let getInput = document.getElementById('input'),
            getp = document.getElementById('p');


        ///press enter = click button
        getInput.addEventListener('keyup', function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById('btn').click();
            }
        });
        //add an element to arr[]
        function addElement() {
            let e = "[ ";
            let add = getInput.value;
            if (add != "") {
                arr[x] = add;
                x++;
                alert("thÃªm " + add);
                document.getElementById("input").focus();
            } else {
                alert('input sth!')
                document.getElementById("input").focus();
            }

            for (let i = 0; i < arr.length; i++) {
                e += arr[i] + ", ";
            }
            getp.innerHTML = e + " ]";
        }
        /////////////////////////////////Function/////////////////////////////////////////////////////////////////////////////////////////////
        function reverse() {
            let swap;
            for (let i = 0, j = arr.length; i < j; i++, j--) {
                swap = arr[i];
                arr[i] = arr[j];
                arr[j] = swap;
            }
            console.log(arr);
        }
    </script>
</body>

</html>
